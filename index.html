<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <link rel="mask-icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>Boostrap Freelancer</title>
</head>


<body>
  <header>
    <nav class="bg-dark text-white py-4">
      <div class="container d-flex align-items-center text-uppercase">

        <div class="nav-left">
          <h3 class="fw-bold">Start Boostrap</h3>
        </div>

        <div class="nav-right ms-auto">
          <ul class="list-inline mb-0 d-none d-sm-block">
            <li class="list-inline-item"><a href="#" class="fw-bold">Portfolio</a></li>
            <li class="list-inline-item"><a href="#" class="fw-bold">About</a></li>
            <li class="list-inline-item"><a href="#" class="fw-bold">Contact</a></li>
          </ul>
          <button class="btn btn-outline-light d-sm-none">
            <i class="fas fa-bars i-grey"></i>
          </button>
        </div>

      </div>
    </nav>
  </header>



  <main>
    <!-- Hero -->
    <section class="bg-success text-white text-uppercase text-center py-4">

      <div class="container">

        <img src="img/avatar.svg" alt="avatar" class="w-25 mb-4">

        <div class="row justify-content-center">

          <div class="col-12 col-md-8 col-lg-8">
            <h1 class="fw-bold mb-3">Start Bootstrap</h1>
            <!-- Star -->
            <div class="row justify-content-center pt-3 light">
              <div class="col-6 d-flex align-items-center">
  
                <div class="left-star"></div>
              <i class="fas fa-star i-star"></i>
              <div class="_right-star"></div>
              </div>
            </div>

            <p class="_fw-600 mt-3">Graphic artist - Web Designer - Illustrator</p>
          </div>
    
        </div>
      </div>
    </section>

    <!-- Portfolio -->
    <section class="mt-5">
      <div class="container">

        <div class="text-center pb-3">
          <h2 class="text-uppercase _fw-600">Portfolio</h2>
          <!-- Star --> 
          <div class="row justify-content-center pt-3">
            <div class="col-6 d-flex align-items-center">

              <div class="left-star"></div>
            <i class="fas fa-star i-star"></i>
            <div class="_right-star"></div>
            </div>
          </div>
        </div>


        <div class="row flex-wrap justify-content-center align-items-center">
          <div class="col-12 col-md-6 col-lg-4 pb-4">
            <img src="img/cabin.png" alt="cabin" class="w-100 rounded-3">
          </div>

          <div class="col-12 col-md-6 col-lg-4 pb-4">
            <img src="img/cake.png" alt="cake" class="w-100 rounded-3">
          </div>

          <div class="col-12 col-md-6 col-lg-4 pb-4">
            <img src="img/circus.png" alt="circus" class="w-100 rounded-3">
          </div>

          <div class="col-12 col-md-6 col-lg-4 pb-4">
            <img src="img/game.png" alt="game" class="w-100 rounded-3">
          </div>

          <div class="col-12 col-md-6 col-lg-4 pb-4">
            <img src="img/safe.png" alt="safe" class="w-100 rounded-3">
          </div>

          <div class="col-12 col-md-6 col-lg-4 pb-4">
            <img src="img/submarine.png" alt="submarine" class="w-100 rounded-3">
          </div>

        </div>

      </div>
    </section>

    <!-- About -->
    <section>

    </section>


  </main>

  <footer>

  </footer>
</body>

</html>
